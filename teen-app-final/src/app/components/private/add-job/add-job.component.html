<div class="container">
    <h2>ADD NEW JOB</h2>
    <hr>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email"><span class="glyphicon glyphicon-check"></span></label>
            <div class="col-sm-10">
                <input type="name" class="form-control" placeholder="Title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email"><span class="glyphicon glyphicon-edit"></span></label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email"><span class="glyphicon glyphicon-user"></span></label>
            <div class="col-sm-10">
                <input type="name" class="form-control" placeholder="Author" name="username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email"><span class="glyphicon glyphicon-euro"></span></label>

        </div>

            <label class="control-label col-sm-2" for="pwd"><span class="glyphicon glyphicon-hourglass"></span></label>

            </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd"><span class="glyphicon glyphicon-picture"></span></label>

                <input type="avatar" class="form-control" placeholder="Add photo URL">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

            </div>
